		<script>
			$(function(){
				//背景图片滚动
				var t = 0;
				setInterval(function(){
					t++;
					var height = $('.bg').height() - $('.bg').parent().height();
					if(t >= height){
						t = 0;
					}
					$('.bg').css({
						top: -t,
						left: -t
					});
				},80);
				
				//切换注册方式
				$('.tabFrom_nav>li').click(function(){
					var index = $(this).index();
					$(this).find('.actBd').show();
					$(this).siblings().find('.actBd').hide();
					$('.formBox').animate({
						left: -index*600
					},600);
				});
				//注册验证
				//随机生成验证码
				var reg = {
					code: $('.codeNum '),
					error: $('.error'),
					errorIcon: $('.errorIcon'),
					init: function(){
						this.randomCode();
						this.blue();
						this.phone();
					},
					//随机生成验证码
					randomCode: function(){
						var num = parseInt( Math.random()*10000 ) + 1000;
						this.code.html(num);
					},
					//点击更换验证码
					blue: function(){
						var that = this;
						$('.blue').click(function(){
							that.randomCode();
						});
					},
					//验证手机号
					phone: function(){
						var that = this;
						$('.phone').blur(function(){
							var value = $(this).val();
							//手机号为空
							if(value.length == 0){
								$(this).next().find('.errorIcon').html('请输入手机号');
								$(this).next().show();
							}
							var reg = /^(136|177|130|150|180)\d{8}$/;
							if(!reg.test(value)){
								$(this).next().find('.errorIcon').html('请输入正确的手机号');
								$(this).next().show();
							}
						});
						$('.phone').focus(function(){
							$(this).next().hide();
						});
						
					}
				};
				reg.init();
			});
		</script>
